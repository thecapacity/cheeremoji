<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheeremoji</title>
    <link rel="stylesheet" href="static/NOstyle.css">
    <style>
        body {
            text-align: center;
            margin-top: 20%;
        }

        #emoji-display {
            font-size: 3em;
        }

        #emoji-input {
            font-size: 1.25em;
        }

        button {
            font-size: 1.25em;
        }

        #output {
            margin-top: 2em;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div>
        <div id="emoji-display"></div>
        <form id="emoji-form">
            <input type="text" id="emoji-input" placeholder="Enter an emoji or shortcode"/>
        </form>
        <pre id="output"></pre>
    </div>

    <script>
        let emojiMap = {};

        async function loadEmojiMap(callback) {
            fetch('static/emojiMap.json')
                .then(response => response.json())
                .then(data => {
                    emojiMap = data;
                    callback();
                })
                .catch(error => console.error('Error loading emoji map:', error));
        }

        async function fetchEmoji() {
            try {
                const response = await fetch('https://api.cheeremoji.com/');
                if (!response.ok) {
                    console.log(`HTTP error! status: ${response.status}`);
                    console.log(`HTTP error! status: ${response}`);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('output').innerText = JSON.stringify(data, null, 2);
                document.getElementById('emoji-display').innerText = data.emoji;
            } catch (error) {
                console.error('Error fetching initial emoji:', error);
                document.getElementById('emoji-display').innerText = '❓';
                document.getElementById('output').innerText = `Error fetching initial emoji: ${error.message}`;
            }
        }

        async function fetchEmoji() {
            try {
                const response = await fetch('https://api.cheeremoji.com/');
                const data = await response.json();
                document.getElementById('emoji-display').innerText = data.emoji;
                document.getElementById('output').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching initial emoji:', error);
                document.getElementById('emoji-display').innerText = '❓';
                document.getElementById('output').innerText = 'Error fetching initial emoji';
                document.getElementById('output').innerText += JSON.stringify(data, null, 2);
            }
        }

        window.onload = function() {
            document.addEventListener('DOMContentLoaded', loadEmojiMap);
            document.addEventListener('DOMContentLoaded', fetchEmoji);
            // Run fetchEmoji periodically every 30 seconds
            setInterval(fetchEmoji, 30000);


            // Prevent form submission and handle Enter key
            document.getElementById('emoji-input').addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent the form from submitting
                const inputValue = document.getElementById('emoji-input').value;
                // Check if the input value is in the emojiMap
                if (emojiMap[inputValue]) {
                    document.getElementById('emoji').textContent = emojiMap[inputValue];
                }
            });
        };
    </script>
</body>
</html>
