<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheeremoji</title>
    <link rel="stylesheet" href="static/NOstyle.css">
    <style>
        body {
            text-align: center;
            margin-top: 20%;
        }

        #emoji-display {
            font-size: 1.5em;
        }

        #emoji-input {
            font-size: 1.5em;
            width: 50%;
            padding: 0.5em;
        }

        #output {
            margin-top: 2em;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div>
        <div id="emoji-display"></div>
        <form id="emoji-form">
            <input type="text" id="emoji-input" placeholder="Enter an emoji or shortcode"/>
        </form>
        <pre id="output"></pre>
    </div>

    <script>
        let emojiMap = {};

        async function loadEmojiMap(callback) {
            fetch('static/emojiMap.json')
                .then(response => response.json())
                .then(data => {
                    emojiMap = data;
                    callback();
                })
                .catch(error => console.error('Error loading emoji map:', error));
        }

        async function fetchEmoji() {
            try {
                const response = await fetch('https://api.cheeremoji.com/');
                if (!response.ok) {
                    console.log(`HTTP error! status: ${response.status}`);
                    console.log(`HTTP error! status: ${response}`);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('output').innerText = JSON.stringify(data, null, 2);
                document.getElementById('emoji-display').innerText = data.emoji;
            } catch (error) {
                console.error('Error fetching initial emoji:', error);
                document.getElementById('emoji-display').innerText = '‚ùì';
                document.getElementById('output').innerText = `Error fetching initial emoji: ${error.message}`;
            }
        }

        function isEmoji(input) {
            // Regex for Unicode emoji detection
            const emojiRegex = /\p{Emoji}/u;
            return emojiRegex.test(input);
        }

        window.onload = function() {
            document.addEventListener('DOMContentLoaded', loadEmojiMap);
            document.addEventListener('DOMContentLoaded', fetchEmoji);
            setInterval(fetchEmoji, 30000); // run every 30 seconds
            
            document.getElementById('emoji-form').addEventListener('submit', async function(event) {
                event.preventDefault();
                const input = document.getElementById('emoji-input').value.trim();
                if (!input) return;
                
                // Encode input for URL-safe transmission
                const encodedInput = encodeURIComponent(input);
                const endpoint = isEmoji(input) ? `/emoji/${encodedInput}` : `/code/${encodedInput}`;

                try {
                    console.log(endpoint);
                    //const response = await fetch(`https://api.cheeremoji.com${endpoint}`);

                    const result = await response.json();
                    
                    if (!response.ok) {
                        console.log(`HTTP error! status: ${response.status}`);
                        console.log(`HTTP error! status: ${response}`);
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    document.getElementById('output').innerText = JSON.stringify(result, null, 2);
                } catch (error) {
                    console.error('Error sending input:', error);
                    document.getElementById('output').innerText = `Error: ${error.message}`;
                }
            });
        };
    </script>
</body>
</html>
